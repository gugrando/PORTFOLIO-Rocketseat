<!DOCTYPE html>
<html lang="pt-br ">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Titulo do evento <span>(mínimo de 8 carácteres)</span></label
              >
              <input required minlength="8" type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com httos://)</span></label
              >
              <input type="text" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-wapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-wapp" />
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea
                name="event-info"
                id="event-info"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-cate">Categoria</label>
              <select id="event-cate">
                <option value="live">Ao Vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldser-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-pw"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input required minlength="8" type="password" id="event-pw" />
            </div>
            <div class="checkbox-wrapper">
              <label for="event-private">Evento privado</label>
              <input type="checkbox" id="event-private" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldser-wrapper">
            <legend>Dia e Hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"></label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin"></label>
                <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end"></label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <footer>
          <input
            form="my-form"
            class="btn"
            type="submit"
            value="Salvar evento"
          />
        </footer>
      </form>
    </div>
  </body>
</html>
